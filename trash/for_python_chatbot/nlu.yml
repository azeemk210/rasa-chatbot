version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - farewell

- intent: ask_python_version
  examples: |
    - what's the latest Python version?
    - what's the current version of Python?
    - how do I check my Python version?
    - what version of Python should I use?

- intent: ask_install_python
  examples: |
    - how do I install Python?
    - where can I download Python?
    - how to install Python on Windows?
    - how to install Python on macOS?

- intent: ask_help_loops
  examples: |
    - I need help with loops in Python
    - explain for loops
    - how do while loops work?
    - what are loops?

- intent: ask_help_lists
  examples: |
    - how do I use lists?
    - what are lists in Python?
    - how to create a list?

- intent: ask_help_dictionaries
  examples: |
    - I'm having trouble with dictionaries
    - explain dictionaries
    - how do I use a dictionary?

- intent: ask_help_functions
  examples: |
    - how do I define a function?
    - what are functions?
    - how to call a function?

- intent: ask_help_file_io
  examples: |
    - help with file I/O
    - how to read a file?
    - how to write to a file?

- intent: ask_help_packages
  examples: |
    - what is pip?
    - how do I install a package?
    - how to use pip?

- intent: affirm
  examples: |
    - yes
    - indeed
    - that's right
    - correct

- intent: deny
  examples: |
    - no
    - not really
    - that's not it
    - wrong

- intent: ask_python_definition
  examples: |
    - What is Python?
    - Define Python
    - Tell me about Python

- intent: ask_python_syntax
  examples: |
    - What is the syntax for defining a function in Python?
    - How do I write a loop in Python?
    - Can you show me an example of a Python class?

- intent: ask_python_data_types
  examples: |
    - What are the data types in Python?
    - Tell me about Python data types
    - What are the basic data types in Python?

- intent: ask_python_libraries
  examples: |
    - What are the popular libraries in Python?
    - Which libraries should I use for data analysis in Python?
    - Tell me about Python libraries

- intent: ask_python_frameworks
  examples: |
    - What are the popular frameworks in Python?
    - Which framework should I use for web development in Python?
    - Tell me about Python frameworks

- intent: ask_python_use_cases
  examples: |
    - What are the use cases of Python?
    - Where is Python used?
    - Tell me about Python use cases

- intent: ask_python_community
  examples: |
    - What is the Python community like?
    - How active is the Python community?
    - Tell me about the Python community

- intent: ask_python_jobs
  examples: |
    - What kind of jobs can I get with Python?
    - What are the career opportunities with Python?
    - Tell me about Python job opportunities

- intent: ask_python_resources
  examples: |
    - Where can I learn Python?
    - What are the best resources to learn Python?
    - Tell me about Python learning resources